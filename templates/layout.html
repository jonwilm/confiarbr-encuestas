{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <title>{% block title %}{% endblock title %} | ConfiarBR</title>
  
  {% block stylesheet %}{% endblock stylesheet %}
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="min-height: 100vh;">
  {% block css %}{% endblock css %}
  
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="w-50" src="{% static 'img/logo-blanco.png' %}" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="pb-5" style="padding-top: 80px;">
    {% block content %}{% endblock content %}
  </main>
  
  <!-- scripts -->
  <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'libs/jquery/jquery-3.6.1.min.js' %}"></script>
  {% block js %}{% endblock js %}
</body>
</html>
